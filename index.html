<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper Scissors</title>

    <!-- Styles -->
    <link href="style.css" rel="stylesheet">

    <!-- Google Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5899fa846f.js" crossorigin="anonymous"></script>
</head>
<body>

    <section id="rps-content">
        <div class="wrap">

            <h1>Rock, Paper Scissors!</h1>

            <div class="controls-contain">

                <button class="control" data-value="rock" type="button">
                    <i class="fas fa-hand-rock"></i>
                    Rock
                </button>

                <button class="control" data-value="paper" type="button">
                    <i class="fas fa-hand-paper"></i>
                    Paper
                </button>

                <button class="control" data-value="scissors" type="button">
                    <i class="fa-solid fa-hand-scissors"></i>
                    Scissors
                </button>

            </div>

            <div id="scoreboard">

                <span id="player-score">
                    Player: 0 
                </span>

                <span id="computer-score">
                    Computer: 0
                </span>
                
            </div>

        </div>
    </section>
    
    <script src="scripts.js"></script>
</body>
</html>
